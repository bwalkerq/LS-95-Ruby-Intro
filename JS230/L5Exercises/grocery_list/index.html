<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Groceries</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/groceries.css" />
    <link rel="stylesheet" href="stylesheets/print.css" media="print" />
<!--    <script src="javascripts/groceries.js"></script>-->
  </head>
  <body>
    <main>
      <form action="" method="post">
        <h2>Add an item</h2>
        <fieldset>
          <label for="name">Item name</label>
          <input type="text" name="name" id="name" />
          <label for="quantity">Quantity</label>
          <input type="text" name="quantity" id="quantity" />
          <input type="submit" value="Add" />
        </fieldset>
      </form>
      <h1>Groceries</h1>
      <ul id="grocery-list"></ul>
    </main>
  </body>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    let item = document.querySelector("#name")
    let form = document.querySelector("form");
    let groceryList = document.querySelector("#grocery-list");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      let quantity = document.querySelector("#quantity").value || "1";
      const newItem = document.createElement("li");
      newItem.textContent = quantity + " " + item.value;
      groceryList.appendChild(newItem);
      form.reset()
    });
  });
</script>
</html>
